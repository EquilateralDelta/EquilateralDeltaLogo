<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="padding: 0; margin: 0;">
    <div
        style="display: flex; flex-direction: column; height: 100vh; width: 100%; justify-content: center; align-items: center;">
        <div style="display: flex; align-items: center;">
            <label for="offset">Offset</label>
            <input type="range" min="1" max="40" value="5" class="slider" id="offset" oninput="onOffsetUpdate(value)">
            <output for="offset" id="offsetDisplay">50</output>
        </div>
        <svg width="30vw" height="30vw" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path id='path' transform="scale(1, -1) translate(0, -100)" d="" style="stroke:black;" />
        </svg>
    </div>

    <script>
        const pathElement = document.getElementById('path')
        let offsetX = 5;

        function redraw() {
            const sideLength = 100 - offsetX * 2
            const height = sideLength * Math.sqrt(3) / 2
            const offsetY = (100 - height) / 2

            const points = [{
                'x': offsetX,
                'y': offsetY
            }, {
                'x': offsetX + sideLength,
                'y': offsetY
            }, {
                'x': offsetX + sideLength / 2,
                'y': offsetY + height
            }]

            let path = ''
            points.forEach((value, index) => {
                command = index > 0 ? 'L' : 'M'
                path += `${command} ${value.x} ${value.y} `
            })
            path += 'Z'
            pathElement.setAttribute("d", path)
        }

        function onOffsetUpdate(value) {
            offsetX = Number.parseInt(value)
            redraw()
            document.getElementById('offsetDisplay').value = value;
        }

        redraw()
    </script>
</body>

</html>
